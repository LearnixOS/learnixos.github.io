<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnixOS | Changelog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/github.min.css">
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @font-face {
            font-family: 'panton';
            src: url('assets/fonts/panton.ttf') format('truetype');
        }
        body {
            font-family: 'panton', sans-serif;
            background: url('assets/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        /* Page Wrapper */
        .page-wrapper {
            width: 100%;
            min-height: 90vh;
            display: flex;
        }
        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.8));
        }
        .sidebar .logo {
            width: 40px;
            height: auto;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .sidebar .logo:hover {
            transform: scale(1.1);
        }
        .sidebar a {
            color: #f4f4f4;
            font-size: 1.8em;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .sidebar a:hover {
            transform: scale(1.2);
            color: #fff;
        }
        .sidebar a.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 5px;
        }
        /* Content Wrapper */
        .content-wrapper {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 40px;
            margin-left: 100px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.8));
            width: calc(100% - 100px);
        }
        /* Header Controls */
        .header-controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 15px;
        }
        .back-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            padding: 8px 12px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: none;
            margin-right: auto;
        }
        .back-button.visible {
            display: block;
        }
        .back-button i {
            font-size: 1.2em;
            color: #ccc;
        }
        .back-button:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .search-bar {
            width: 100%;
            max-width: 120px;
            transition: width 0.3s ease;
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            font-size: 0.9em;
            border-radius: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: 'panton', sans-serif;
        }
        .search-bar input:focus {
            width: 100%;
            max-width: 250px;
            outline: none;
        }
        /* Directory */
        .directory {
            font-size: 1em;
            color: #ccc;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            text-align: center;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        /* Commit List */
        .commit-list {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            max-height: 600px;
            overflow-y: auto;
        }
        .commit-list::-webkit-scrollbar {
            width: 8px;
        }
        .commit-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .commit-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        .commit-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .commit-item {
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-bottom: 10px;
        }
        .commit-item:hover {
            transform: scale(1.01);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .commit-item .commit-message {
            font-size: 1em;
            color: #ccc;
            word-break: break-word;
        }
        .commit-item .meta-info {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 5px;
        }
        /* Responsive Design */
        @media (max-width: 767px) {
            .sidebar {
                width: 100%;
                height: 60px;
                top: 0;
                left: 0;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
                transform: none;
            }
            .sidebar .logo {
                display: none;
            }
            .content-wrapper {
                margin-left: 0;
                margin-right: 0;
                margin-top: 80px;
                width: 100%;
            }
            .commit-list {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <a href="index.html" class="logo-link"><img src="assets/images/logo.png" alt="LearnixOS Logo" class="logo"></a>
            <a href="index.html" :class="{ 'active': currentPage === 'index' }"><i class="fas fa-home"></i></a>
            <a href="about.html" :class="{ 'active': currentPage === 'about' }"><i class="fas fa-info"></i></a>
            <a href="repo.html" :class="{ 'active': currentPage === 'repo' }"><i class="fas fa-box"></i></a>
            <a href="slimtools.html" :class="{ 'active': currentPage === 'slimtools' }"><i class="fas fa-tools"></i></a>
            <a href="download.html" :class="{ 'active': currentPage === 'download' }"><i class="fas fa-download"></i></a>
            <a href="lxpkg.html" :class="{ 'active': currentPage === 'lxpkg' }"><i class="fas fa-cube"></i></a>
        </nav>
        <!-- Main Content -->
        <div class="content-wrapper">
            <header>
                <h1>LearnixOS Changelog</h1>
                <div class="header-controls">
                    <button class="back-button" id="back-button">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="Search...">
                    </div>
                </div>
            </header>
            <div class="directory" id="directory">Latest Changes</div>
            <ul class="commit-list" id="commit-list">
                <!-- Commits will be populated here -->
            </ul>
        </div>
    </div>
    <script>
        const orgName = 'LearnixOS';
        const apiUrl = `https://api.github.com/orgs/${orgName}/repos`;
        const commitList = document.getElementById('commit-list');
        const searchInput = document.getElementById('search-input');
        const backButton = document.getElementById('back-button');

        async function fetchRepositories() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Failed to fetch repositories');
                const repos = await response.json();
                return repos.map(repo => repo.name);
            } catch (error) {
                console.error('Error fetching repositories:', error);
                commitList.innerHTML = '<li>Error loading changelog.</li>';
                return [];
            }
        }

        async function fetchCommits(repoName) {
            try {
                const commitsUrl = `https://api.github.com/repos/${orgName}/${repoName}/commits?per_page=5`;
                const response = await fetch(commitsUrl);
                if (!response.ok) throw new Error(`Failed to fetch commits for ${repoName}`);
                const commits = await response.json();
                return commits.map(commit => ({
                    message: commit.commit.message,
                    author: commit.commit.author.name,
                    date: commit.commit.author.date
                }));
            } catch (error) {
                console.error(`Error fetching commits for ${repoName}:`, error);
                return [];
            }
        }

        function displayCommits(commitsByRepo) {
            commitList.innerHTML = '';
            commitsByRepo.forEach(({ repo, commits }) => {
                if (commits.length === 0) return;

                const repoHeader = document.createElement('div');
                repoHeader.classList.add('commit-item');
                repoHeader.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
                repoHeader.innerHTML = `<strong>${repo}</strong>`;
                commitList.appendChild(repoHeader);

                commits.forEach(commit => {
                    const commitItem = document.createElement('li');
                    commitItem.classList.add('commit-item');

                    const commitMessage = document.createElement('div');
                    commitMessage.classList.add('commit-message');
                    commitMessage.textContent = commit.message;

                    const metaInfo = document.createElement('div');
                    metaInfo.classList.add('meta-info');
                    metaInfo.textContent = `By ${commit.author} on ${new Date(commit.date).toLocaleDateString()}`;

                    commitItem.appendChild(commitMessage);
                    commitItem.appendChild(metaInfo);
                    commitList.appendChild(commitItem);
                });
            });
        }

        async function generateChangelog() {
            const repos = await fetchRepositories();
            const commitsByRepo = [];

            for (const repo of repos) {
                const commits = await fetchCommits(repo);
                if (commits.length > 0) {
                    commitsByRepo.push({ repo, commits });
                }
            }

            // Sort commits by date (most recent first)
            commitsByRepo.sort((a, b) => {
                const lastCommitA = new Date(a.commits[0].date);
                const lastCommitB = new Date(b.commits[0].date);
                return lastCommitB - lastCommitA;
            });

            displayCommits(commitsByRepo);
        }

        searchInput.addEventListener('input', (event) => {
            const query = event.target.value.toLowerCase();
            const filteredItems = Array.from(commitList.children).filter(item =>
                item.textContent.toLowerCase().includes(query)
            );
            commitList.innerHTML = '';
            commitList.append(...filteredItems);
        });

        backButton.addEventListener('click', () => {
            location.reload(); // Reload the page to reset the view
        });

        generateChangelog();
    </script>
</body>
</html>
